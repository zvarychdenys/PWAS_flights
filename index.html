<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Connect bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Connect CSS -->
  <link rel="stylesheet" href="/PWAS_flights/assets/css/style.css" />

  <!-- Connect DataPicker -->
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

  <!-- Connect Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet" />
  <title>Main Page</title>
</head>

<body>
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand logo_text" style="color: white; font-size: 25px;" href="#"><span class="letters"
          style="font-size: 30px; ">AI</span>rport</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="container">

    <!-- Main title -->
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-xl-12">
          <h1 class="main_title">Welcome to <span class="letters">AI</span>rport</h1>
        </div>
        <div class="col-xl-12 ">
          <h3 class="main_description">
            your personal assistant in planning travels around the world!</h3>
        </div>
      </div>
    </div>

    <div class="menu_flights container-fliud w-80">
      <div class="row">
        <!-- Count of passengers -->
        <div class="col-xxl-2 col-md-3 col-sm-6 col-7">
          <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
              <h6>Passengers</h6>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a class="dropdown-item" data-value="1"> 1 </a></li>
              <li><a class="dropdown-item" data-value="2"> 2</a></li>
              <li><a class="dropdown-item" data-value="3"> 3 </a></li>
              <li><a class="dropdown-item" data-value="4"> 4 </a></li>
              <li><a class="dropdown-item" data-value="5"> 5 </a></li>
              <li><a class="dropdown-item" data-value="6"> 6 </a></li>
            </ul>
          </div>
        </div>

        <!-- Input fields for city and dates -->
        <div class="row align-items-center justify-content-center w-100">
          <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-12">
            <input class="w-100 input-field" type="text" placeholder="Enter your city">
          </div>
          <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-12">
            <input class="w-100 input-field" type="text" placeholder="Enter city to fly">
          </div>
          <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-12">
            <input class="w-100 input-field dates" type="text" placeholder="Select dates" id="start-date">
          </div>
          <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-12">
            <input class="w-100 input-field dates" type="text" placeholder="Select dates" id="end-date">
          </div>
          <div
            class="col-xxl-2 col-md-12 col-sm-12 col-12 align-items-center justify-content-center align-middle d-flex">
            <button class="search_button">Search</button>
          </div>
        </div>
      </div>
  </main>

  <!-- Cards for flights -->
  <div class="container searched_flights">
    <div class="card text-white">
      <img
        src="https://www.london.ac.uk/sites/default/files/styles/max_1300x1300/public/2018-10/london-aerial-cityscape-river-thames_1.jpg?itok=6LenFxuz"
        class="card-img-top max-image-height" alt="city image">
      <div class="card-img-overlay d-flex flex-column justify-content-end">
        <div class="card-text-overlay">
          <div class="row">
            <div class="col-xl-3 col-md-4 col-8">
              <h5 class="card-title">Krakow - Prague (Czechia)</h5>
            </div>
            <div class="col">
              <t class="align-middle card-text">1hr 30min</t>
              <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3222/3222672.png" alt="weather icon">
            </div>
          </div>
          <p class="card-text">Availability: 2 <img class="icon"
              src="https://cdn-icons-png.flaticon.com/512/694/694642.png" alt="img_persons"></p>
          <div class="row align-items-end">
            <div class="col">
              <p class="card-text">2023-04-26 18:45 min - 2023-04-26 20:15 min</p>
            </div>
            <div class="col text-end">
              <p class="price card-text ">145 z≈Ç</p>
            </div>
          </div>
        </div>
        <button type="button" class="btn button_go_to_buy rounded-circle position-absolute bottom-0 end-0">-></button>
      </div>
    </div>
  </div>

  <!-- Connect js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
  <script src="../PWAS_flights/assets/js/passangersCount.js">
  </script>

  <!-- Connect DataPicker -->
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/plugins/mobilefriendly.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/plugins/ranges.js"></script>

  <script src="../PWAS_flights/assets/js/dataRangePicker.js"></script>
</body>

</html>
