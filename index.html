  <main class="container">

    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-xl-12">
          <h1 class="main_title">Welcome to <span class="letters">AI</span>rport</h1>
        </div>
        <div class="col-xl-12 ">
          <h3 class="main_description">
            your personal assistant in planning travels around the world!</h3>
        </div>
      </div>
    </div>

    <div class="menu_flights container-fliud w-80">
      <div class="row">
        <!-- Count of passengers -->
        <div class="col-xxl-2 col-md-3 col-sm-6 col-7">
          <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
              <h6>Passengers</h6>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a class="dropdown-item" data-value="1"> 1 </a></li>
              <li><a class="dropdown-item" data-value="2"> 2</a></li>
              <li><a class="dropdown-item" data-value="3"> 3 </a></li>
              <li><a class="dropdown-item" data-value="4"> 4 </a></li>
              <li><a class="dropdown-item" data-value="5"> 5 </a></li>
              <li><a class="dropdown-item" data-value="6"> 6 </a></li>
            </ul>
          </div>
        </div>
        <!-- Duration HERE -->
        <div class="col-xxl-3 col-lg-5 col-md-7  way-inputs">
          <label>
            <input class="way-input" type="radio" name="engine" />
            <span class="way-tile">
              <span class="way-label">One way</span>
            </span>
          </label>
          <label>
            <input checked="" class="way-input" type="radio" name="engine" />
            <span class="way-tile">
              <span class="way-label">Return</span>
            </span>
          </label>
        </div>
      </div>

      <div class="row align-items-center justify-content-center w-100">
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-12">
          <input class="w-100 input-field" type="text" placeholder="Enter your city">
        </div>
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-12">
          <input class="w-100 input-field" type="text" placeholder="Enter city to fly">
        </div>
        <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-12">
          <input class="w-100 input-field" type="date" placeholder="Select dates">
        </div>
        <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-12">
          <input class="w-100 input-field" type="date" placeholder="Select dates">
        </div>
        <div class="col-xxl-2 col-md-12 col-sm-12 col-12 align-items-center justify-content-center align-middle d-flex">
          <button class="search_button">Search</button>

    </script>
  <script>
    var dropdownItems = document.querySelectorAll('.dropdown-item');
    var dropdownButton = document.querySelector('#dropdownMenuButton h6');

    dropdownItems.forEach(function(item) {
      item.addEventListener('click', function() {
        var value = item.getAttribute('data-value');
        dropdownButton.textContent =  'Passengers: ' + value;
        dropdownItems.forEach(function(item) {
          item.classList.remove('active');
        });
        item.classList.add('active');
      });
    });
  </script>
